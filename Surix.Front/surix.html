<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="icon" type="image/svg" href="./assets/icon_green.svg" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Surix</title>
</head>

<body id="body-surix">
    <header class="header">
        <div>
            <div class="img-profile"></div>
            <div class="container-infos">
                <p class="title-info">Controle de Surebets</p>
                <p class="info">Gabriel Ramos • 30 registros</p>
            </div>
        </div>
        <button class="btn-header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path d="M5 11h8v2H5v3l-5-4 5-4v3zm-1 7h2.708a8 8 0 1 0 0-12H4A9.985 9.985 0 0 1 12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10a9.985 9.985 0 0 1-8-4z" fill="#00e900"></path></svg>
        </button>
    </header>
    <main class="main-surix">
        <div class="container-one">
            <Section class="container container-roi">
                <h2 class="title-cards">ROI mensal</h2>
                <div class="container-graph">
                    <canvas id="meuGrafico" class="container"></canvas>
                </div>
            </Section>
            <section class="container container-register">
                <div class="container-title-surix">
                    <h2 class="title-cards">Registrar Surebet</h2>
                    <button class="btn-surix" id="btn-surix">Registrar</button>
                </div>
                <form id="form-surix">
                    <div class="container-inputs">
                        <div class="input-surix-event">
                            <label for="evento" class="label-input-surix-event">Evento:</label>
                            <input class="input-input-event" type="text" id="evento" name="evento"
                                placeholder="Ex.: Barcelona x Real Madrid" required>
                        </div>
                        <div class="container-odd" id="container-odd-a">
                            <div class="input-surix">
                                <label for="casaA" class="label-input-surix">Casa A:</label>
                                <input class="input-input-input" type="text" id="casaA" name="casaA"
                                    placeholder="Ex.: Bet365" required>
                            </div>
                            <div class="input-surix">
                                <label for="oddA" class="label-input-surix">Odd A:</label>
                                <input class="input-input-input" type="text" id="oddA" name="oddA" placeholder="Ex.: 2.10"
                                    required>
                            </div>
                            <div class="input-surix">
                                <label for="stakeA" class="label-input-surix">Stake A:</label>
                                <input class="input-input-input" type="text" id="stakeA" name="stakeA"
                                    placeholder="Ex.: 157.00" required>
                            </div>
                        </div>
                        <div class="container-odd" id="container-odd-b">
                            <div class="input-surix">
                                <label for="casaB" class="label-input-surix">Casa B:</label>
                                <input class="input-input-input" type="text" id="casaB" name="casaB"
                                    placeholder="Ex.: Betano" required>
                            </div>
                            <div class="input-surix">
                                <label for="oddB" class="label-input-surix">Odd B:</label>
                                <input class="input-input-input" type="text" id="oddB" name="oddB" placeholder="Ex.: 1.98"
                                    required>
                            </div>
                            <div class="input-surix">
                                <label for="stakeB" class="label-input-surix">Stake B:</label>
                                <input class="input-input-input" type="text" id="stakeB" name="stakeB"
                                    placeholder="Ex.: 258.00" required>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <section class="container-table">
            <div class="container-title-surix">
                <h2 class="title-cards">Suas sure</h2>
                <div class="pages">
                    <button id="btn-left" class="btn-pages">< </button>
                    <p id="text-pages">1 - 10</p>
                    <button id="btn-right" class="btn-pages">></button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Evento</th>
                        <th>Stake</th>
                        <th>Casa A</th>
                        <th>Odd A</th>
                        <th>Casa B</th>
                        <th>Odd B</th>
                        <th>Lucro</th>
                        <th>ROI (%)</th>
                    </tr>
                </thead>
                <tbody id="body-table">
                    <!--
                        <tr>
                            <td>2025-08-03</td>
                            <td>Barcelona vs Real Madrid</td>
                            <td>150</td>
                            <td>Betano</td>
                            <td>1.95</td>
                            <td>888sport</td>
                            <td>2.00</td>
                            <td>-20</td>
                            <td>-13.33%</td>
                        </tr>
                    
                    -->
                </tbody>
            </table>
        </section>
        <div>
            <p class="text-table">Surix 2025 - Todos os Direitos Reservados</p>
        </div>
    </main>
    <script>
        const ctx = document.getElementById('meuGrafico').getContext('2d');

        const grafico = new Chart(ctx, {
            type: 'line', // 'line', 'pie', 'doughnut', etc.
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'],
                datasets: [{
                    label: 'ROI (%)',
                    data: [12, 19, 3, 5, 8],
                    borderColor: '#32ff6a',
                    tension: 0.6, // <- aqui controla a curvatura
                    fill: true,
                    pointRadius: 4,
                    pointBackgroundColor: 'white',
                    borderWidth: 2

                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'nearest',  // pega o ponto mais próximo
                    axis: 'x',        // interação só no eixo X (meses)
                    intersect: false  // ativa mesmo sem precisar passar exatamente sobre o ponto
                }, // <- Permite usar altura do CSS
                scales: {
                    x: {
                        grid: {
                            display: false // ❌ Desativa linhas verticais
                        },
                        ticks: {
                            color: '#ededed',
                            font: {
                                size: 12,
                                family: 'Arial'
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#3a3a3a',    // ➡️ Linha pontilhada: 5px traço, 5px espaço
                            drawBorder: false    // Opcional: remove a linha do eixo Y
                        },
                        ticks: {
                            color: '#ededed',
                            font: {
                                size: 12,
                                family: 'Arial'
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ededed',
                            font: {
                                size: 12,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        });
    </script>
    <script src="./src/sure/registerSure.js" type="module"></script>
    <script src="./src/sure/contentSure.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
