<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="icon" type="image/svg" href="./assets/icon_green.svg" />
    <title>Surix - Login</title>
</head>

<body>
    <main class="main-login">
        <div id="left-container-login">
            <p class="logo"><img src="./assets/icon_green.svg" alt="">Surix</p>
            <div class="container-text-login">
                <h1 id="title-login" class="title">Entre na sua conta</h1>
                <p class="text-landing">Acesse sua conta e continue de onde parou. Estamos felizes em ter você de volta!
                </p>
            </div>
        </div>
        <form id="form-login">
            <div class="container-title-text">
                <h2 class="title-form title-form-login"><img src="./assets/icon_gray.svg" alt="" class="icon">Bem-vindo
                    de volta</h2>
                <p class="text-form">Entre na sua conta para continuar</p>
            </div>
            <div class="container-input">
                <div class="input">
                    <label for="userName" class="label-input">Nome de Usuário:</label>
                    <input class="input-input input-login" type="text" id="userName" name="userName"
                        placeholder="surix123" required>
                </div>
                <div class="input">
                    <label for="password" class="label-input">Senha:</label>
                    <input class="input-input input-login" type="password" id="password" name="password"
                        placeholder="Digite sua senha" required>
                </div>
            </div>
            <div class="container-btn">
                <div class="container-forgot-password">
                    <div class="container-checkbox">
                        <input type="checkbox">
                        <p>Lembre de mim</p>
                    </div>
                    <a href="" class="placeholder-link">Esqueci minha senha</a>
                </div>
                <button id="btn-form-login" class="btn btn-login" type="submit">Entrar</button>
                <p class="placeholder-login">Não tem uma conta? <a class="placeholder-link"
                        href="./cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    <script src="./src/user/loginUser.js" type="module"></script>

</body>

</html>
